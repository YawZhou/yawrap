        <!-- class属性值 -->
        <h4 class="blue" lh="33px" text="2. class属性值"></h4>
        <p class="teal bg-lightgray" pd="5px 10px 6px" bd="1px dotted #009688" text="<font size='2.5'>顾名思义，就是根据需求在class属性里面插入相应的值。<br>关于栅格系统，Yawrap是以24栅格布局的，把内容区分为相等的24份，如class=&quot;g-1&quot;就是设置宽度为父级元素宽度的1/24。<br>关于响应式策略，Yawrap设定了三种分辨率的设备，分别是PC端(pc)、小分辨率笔记本及pad端(pad)、移动端(m)，例如此元素只在移动端显示，则class=&quot;m&quot;；再如要在PC端占16栅格，在移动端占23栅格，并且居中，则class=&quot;pc-g-16 m-g-23 c&quot;，使用响应式策略默认为内联块元素，如需设置为块元素，则class=&quot;m-bl&quot;<br><br><font style='color:#f44336'># 表示支持鼠标hover事件，可在前面加hv-，如class=&quot;hv-red&quot;<br>! 表示最高优先级!important，可在后面加-i，如class=&quot;no-i&quot;<br>@ 表示支持响应式策略，可在前面加设备标识符-，如class=&quot;m&quot;</span></font>"></p>

            <p class="clear teal bg-lightgray" pd="5px 10px 6px" bd="1px dotted #009688" text="<font size='2.5'>ps:文本图片延迟显示是dom结构加载完成后显示的，使页面显示出来的更自然一些；另外使用了text属性的标签内可以自定义seo关键字，因为蜘蛛抓取的是标签里的内容，而显示出来的是text属性里的内容。</font>"></p>
